<div id="section_1">
    <div class="row">
       <div class="col-sm-12">
          <h2>Log In</h2>
       </div>
    </div>
    <div class="row">
       <div class="col-sm-12">
          <form class="w-75">
             <div class="form-group">
                <label for="exampleInputEmail1" class="small">Email address</label>
                <input ng-model="email"    type="email" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
             </div>
           
             <div class="form-group">
                <label for="exampleInputPassword1" class="small">Password</label>
                <input ng-model="password" type="password"  class="form-control"  id="exampleInputPassword1" placeholder="Password">
             </div>
             <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
             </div>
             <input type="submit" class="btn btn-primary" value="Log In" ng-click="checkvalidity()"   >
             <p><a href="#">Forgot your password?</a></p>
          </form>
       </div>
    </div>
 </div>
